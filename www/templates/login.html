<div class="modal">
  <ion-header-bar>
    <h1 class="title">Записаться</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Закрыть</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Ваше имя</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Номер телефона</span>
          <input type="text" ng-model="loginData.phone">
        </label>
    <label class="item item-input item-select">
    <div class="input-label">
      Куда записать?
    </div>
    <select ng-model="loginData.style">
      <option ng-repeat="style in styles">{{style.node.title}}</option>
    </select>
  </label>
        <li class="item item-toggle">
     Вы идете в первый раз?
        <label class="toggle">
           <input type="checkbox" ng-model="loginData.toogle">
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
        </li>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Записаться</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
