<ion-view title="Новость"> 
   <ion-nav-buttons  ng-if="loadingdetail" side="right">
        <i class="button button-icon icon ion-loading-d"></i>
    </ion-nav-buttons>
  <ion-content  ng-repeat="item in items" class="has-header news__detail">
  <div class="content">
  	<div class="news__detail__img">
		<img src="{{ item.node.field_image }}">
	  	<h3><span>{{ item.node.created }}</span>{{ item.node.title }}</h3>
  	</div>
  	<div class="news__detail__content" ng-bind-html="item.node.body">
    {{ item.node.body }}
     </div>  
  </div>  
  </ion-content>
</ion-view>
