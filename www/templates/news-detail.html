<ion-view title="{{ data.title }}"> 
   <ion-nav-buttons  ng-if="loadingdetail" side="right">
        <i class="button button-icon icon ion-loading-d"></i>
    </ion-nav-buttons>
  <ion-content  class="has-header news__detail">
  <div ng-if="data.body" class="content">
  	<div class="news__detail__img">
		<img ng-src="{{ data.field_image }}">
	  	<h3><span>{{ data.created }}</span>{{ data.title }}</h3>
  	</div>
  	<div class="news__detail__content" ng-bind-html="data.body">
    {{ data.body }}
     </div>  
  </div>  
  </ion-content>
</ion-view>
