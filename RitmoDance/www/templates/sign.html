<ion-view title="Авторизация">     
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
 	 <div class="row">
<h5>Для накопления баллов и получения скидки, пожалуйста, зарегистрируйтесь:</h5>
	</div>
    <form ng-submit="profile.$valid && add()" name="profile" ng-submit="add()" novalidate>
    <div class="list">
      	<label class="item item-input">	
		<span class="input-label">Имя:</span>
      	<input type="text" ng-model="profile.name" required/>
      	</label>
       	<label class="item item-input">	
	   	<span class="input-label">Телефон:</span>
     	<input type="text" ng-model="profile.phone" placeholder="+7" required/>
        </label>
       	<label class="item item-input">	
       	<span class="input-label">Email:</span>
      	<input type="email" ng-model="profile.mail" placeholder="mail@mail.ru" required/>
		</label>
     <label class="item">
          <button class="button button-block add__{{profile.$valid}}" type="submit" >Зарегистрироваться</button>
     </label>
    </form>
<img ng-src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=-Jem23FPrhfBATd0Mau8" alt="">
<h3>{{uuid}}</h3>
  </ion-content>
</ion-view>
