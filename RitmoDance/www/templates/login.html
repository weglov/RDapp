<div class="modal">
  <ion-header-bar>
    <h1 class="title">Записаться</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Закрыть</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login.$valid && doLogin()" name="login" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Ваше имя</span>
          <input type="text" ng-model="loginData.name" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Номер телефона</span>
          <input type="text" ng-model="loginData.phone" required>
        </label>
    <label class="item item-input item-select">
    <div class="input-label">
      Куда записать?
    </div>
    <select ng-model="loginData.style">
      <option ng-repeat="style in styles">{{style.node.title}}</option>
    </select>
  </label>
    <ion-toggle ng-model="loginData.toogle">
          Первый раз?
        </ion-toggle>

        <label class="item">
          <button class="button button-block add__{{login.$valid}}" type="submit">Записаться</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
